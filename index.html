<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Factory</title>

    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->

  </head>
  <body>
    <div class="grid-y medium-grid-frame">
      <div class="cell shrink header medium-cell-block-container">
        <h1>Factory simulator</h1>
        <div class="grid-x grid-padding-x">
          <div class="cell medium-4">
            A medium 4 cell
          </div>
          <div class="cell medium-4 medium-cell-block">
            <p style="width:80vw;">A medium 4 cell block... on medium this content should overflow and let you horizontally scroll across... one might use this for an array of options</p>
          </div>
          <div class="cell medium-4">
            A medium 4 cell
          </div>
        </div>
      </div>
      <div class="cell medium-auto medium-cell-block-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-4 medium-cell-block-y">
            <h2>Control Panel</h2>
            <div class="small button-group">
              <a class="button" id="play">PLAY</a>
              <a class="button" id="stop">STOP</a>
              <a class="button" id="restart">RESTART</a>
              <a class="button" id="zoom_in">Z+</a>
              <a class="button" id="zoom_out">Z-</a>
            </div>
            <select class="" name="" id="mode_perform">
              <option value="1">NAVIGATE</option>
              <option value="2">EDIT</option>
            </select>

          </div>
          <div class="cell medium-8 medium-cell-block-y">
            <!-- <h2>Independent scrolling body</h2> -->
            <div id="mainContainer"></div>
        </div>
      </div>
      <div class="cell shrink footer">
        <h3>Factory</h3>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./Components.js"></script>
  <script type="text/javascript" src="./LogicDisplay.js"></script>
  <script type="text/javascript" src="./GraphicDisplay.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
